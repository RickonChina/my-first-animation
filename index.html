<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baymax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="baymax.less" type="text/css" rel="stylesheet/less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
</head>
<body>
<p id="animated_div">CSS3动画</p>
<div class="container">
    <div class="whole-baymax">
        <header>
            <div class="head">
                <div class="eye"></div>
                <div class="eyeLine"></div>
            </div>
        </header>
        <main>
            <div class="baymax-body">
                <div class="right-hand">
                    <div class="right-hand-shadow"></div>
                    <div class="right-hand-top-shadow"></div>
                </div>
                <div class="left-hand"></div>
            </div>
        </main>
        <footer>
            <div class="right-leg"></div>
            <div class="left-leg"></div>
            <div class="base"></div>
        </footer>
    </div>
</div>
</body>
</html>
